<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-5.3/bootstrap.min.css">
  <link rel="stylesheet" href="./font-awsome/all.min.css">
  <link rel="shortcut icon" href="./bookmark_10528029.png" type="image/x-icon">
  <!-- hand style -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">

    <h1>Bookmarker</h1>

    <h2 class="title">
      <i  class="fa-solid fa-bookmark"></i>
      Bookmark your favorite sites
      <i style="color: #B2AC4A" class="fa-solid fa-bookmark"></i>
    </h2>

    
  <div class="form ">
    <div class="mb-3 ">
      <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
      <input type="text" id="siteName" oninput="chackValidation(this)"  placeholder="Bookmark Name" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="siteURL" class="form-label"><i class="fa-solid fa-link"></i> Site URL</label>
      <input type="text" id="siteURL" oninput="chackValidation(this)"   placeholder="Website URL" class="form-control">
    </div>  

    <button  onclick="addData()" type="submit"  class=" rounded">Submit</button>
  </div>
    
  

  <table class="table">
    <thead>
      <tr>
        <th scope="col">index</th>
        <th scope="col">Website Name</th>
        <th scope="col">Visit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="datadisplay">
      <!-- <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td><button type="submit" class="rounded btnVisit"><i class="fa-regular fa-eye"></i> Visit</button></td>
        <td><button type="submit" class="rounded btnDelete"><i class="fa-solid fa-trash-can"></i> Delete</button></td>
      </tr> -->
    </tbody>
  </table>



  </main>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./index.js"></script>
  <script src="./bootstrap-5.3/bootstrap.bundle.min.js"></script>
  <script src="./font-awsome/all.min.js"></script>
</body>
</html>
